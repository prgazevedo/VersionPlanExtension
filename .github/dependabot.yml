version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "prgazevedo"
    assignees:
      - "prgazevedo"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "prgazevedo"
    assignees:
      - "prgazevedo"
    commit-message:
      prefix: "ci"
      include: "scope"